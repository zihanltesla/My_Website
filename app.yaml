# Google App Engine configuration for Next.js with API routes
# https://cloud.google.com/appengine/docs/flexible/reference/app-yaml?tab=node.js

runtime: nodejs20

# Environment variables will be set via GitHub Actions deployment
# The OPENAI_API_KEY will be injected during deployment
env_variables:
  NODE_ENV: "production"

# For Next.js applications with API routes, we need to run the Node.js server
# instead of serving static files
automatic_scaling:
  min_instances: 0
  max_instances: 10

# Static file handlers for images and other assets
handlers:
  # Handle static images
  - url: /images
    static_dir: public/images
    secure: always

  # Handle favicon and other root static files
  - url: /favicon.ico
    static_files: public/favicon.ico
    upload: public/favicon.ico
    secure: always

  # Handle robots.txt
  - url: /robots.txt
    static_files: public/robots.txt
    upload: public/robots.txt
    secure: always

  # Handle all other requests with Next.js
  - url: /.*
    script: auto
    secure: always
