# Google App Engine configuration for Next.js with API routes
# https://cloud.google.com/appengine/docs/flexible/reference/app-yaml?tab=node.js

runtime: nodejs20

# Environment variables will be set via GitHub Actions deployment
# The OPENAI_API_KEY will be injected during deployment
env_variables:
  NODE_ENV: "production"

# For Next.js applications with API routes, we need to run the Node.js server
# instead of serving static files
automatic_scaling:
  min_instances: 0
  max_instances: 10
